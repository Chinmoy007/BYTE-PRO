<body>

<!--/* NAVIGATION BAR */-->
<div class="wrapper">
    <header>
        <nav>
            <div class="menu-icon">
                <i class="fa fa-bars fa-2x"></i>
            </div>

            <div class="logo">
                <img class="logoimg" style="width: 3em; height: 3em; margin-left:2em; margin-top: -0.5em;" src={% static "Authentication/IMAGES/3.png" %}>
                <div class="logoContent">

                </div>
            </div>


            <div class="menu">
                <ul>

                    <li><a href="#contact" class="btn">Contact</a></li>
                    <li><a href="{% url 'signUp2' %}" class="btn btn" role="button" style="background: rgb(68,55,88); border-radius: 20px;">Sign up</a></li>

<!--/* MAIN CONTENTS WHICH WILL LATER BE USED AS BLOCK CONTENT*/-->

        <h1 >To recover your account enter your existing email. An email containing your username and password will be sent.</h1>
        <input type="text" value="" placeholder="Enter Your Email" id="email" />

</div>



<!--/* LOWER CONTACT SPACE*/-->

    <a name="contact">
        <div class="contact">
            <ul>
                <li>Chinmoy Acharjee</li>
                <li>Sabik Abtahee</li>
            </ul>
    </a>
</div>




<!--/* SCRIPT PART*/-->
<script type="text/javascript">



    $(document).ready(function() {
        $(".menu-icon").on("click", function() {
            $("nav ul").toggleClass("showing");
        });
    });

    // Scrolling Effect

    $(window).on("scroll", function() {
        if($(window).scrollTop()) {
            $('nav').addClass('black');
        }

        else {
            $('nav').removeClass('black');
        }
    })


</script>

</body>
